<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카카오 문제 1번</title>
</head>
<body>
<div id="displayPanel1">

</div>
<div id="displayPanel2">

</div>
</body>
<script>
	//문제 1번
	function exemple1(n,arr1,arr2){
		var output = [];
		var su = null;
		
		for(var i = 0; i < n; i++){
			su = (arr1[i]|arr2[i]).toString(2);
			su = lpad(su,n,"0");
			su = su.replace(/1/gi,"#");
			su = su.replace(/0/gi,"_");
			output.push(su);
		}
		return output;
	}
	
	function lpad(s, padLength, padString){
		
		if(typeof s === 'number'){
			s =s.toString();
		}
		
		
	    while(s.length < padLength)
	        s = padString + s;
	    return s;
	}
	
	var n = 5;
	var arr1 = [9,20,28,18,11];
	var arr2 = [30,1,21,17,28];
	document.getElementById("displayPanel1").innerHTML = exemple1(n,arr1,arr2);
	n = 6;
	arr1 = [46,33,33,22,31,50];
	arr2 = [27,56,19,14,14,10];
	document.getElementById("displayPanel2").innerHTML = exemple1(n,arr1,arr2);
</script>
</html>
